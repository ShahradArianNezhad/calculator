<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="web.css">
</head>
<body>
    <div class="wrapper">
        <div class="textdiv">
            <div class="lastOpdiv">
                <h1 class="lastOp"></h1>
            </div>
            <div class="outputdiv">
                <h2 class="output"></h2>
            </div>
        </div>
        <div class="buttondiv">
            <button class="secondary AC">AC</button>
            <button class="secondary plusminus">∓</button>
            <button class="secondary remainder">%</button>
            <button class="primary division">÷</button>
            <button class="main b7">7</button>
            <button class="main b8">8</button>
            <button class="main b9">9</button>
            <button class="primary multiply"><h3 style="transform: translateY(-20.5px); font-size: 23pxs;">x</h3></button>
            <button class="main b4">4</button>
            <button class="main b5">5</button>
            <button class="main b6">6</button>
            <button class="primary minus"><hr id="minus"></button>
            <button class="main b1">1</button>
            <button class="main b2">2</button>
            <button class="main b3">3</button>
            <button class="primary plus">+</button>
        </div>
        <div class="buttondiv2">
            <button class="main b0">0</button>
            <button class="main dot">.</button>
            <button class="primary equal">=</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
